# This is a basic workflow that is manually triggered

name: sbom scan

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: |
         echo "Hello ${{ github.event.inputs.name }}"
         curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
         nvm install --lts
         nvm use --lts
         export NVM_DIR="/home/runner/.nvm"
         [ -s "/home/runner/nvm.sh" ] && \. "/home/runner/nvm.sh"
         [ -s "/home/runner/bash_completion" ] && \. "/home/runner/bash_completion"
         npm install -g @cyclonedx/bom
         cyclonedx-bom --output=./bom.xml ./
  #  - name: CycloneDX Node.js Generate SBOM
  # You may pin to the exact commit or the version.
  # uses: CycloneDX/gh-node-module-generatebom@b5753d516608ed84f7a40eb19b7687b5828b9b2d
  #    uses: CycloneDX/gh-node-module-generatebom@v1.0.0
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        path: ${GITHUB_WORKSPACE}
